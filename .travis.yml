language: android
android:
  components:
  - build-tools-25.0.3
  - android-25
  - extra-android-m2repository
  - extra-android-support
script:
- "./gradlew assembleRelease"
cache:
  directories:
  - "$HOME/.m2"
before_install:
- openssl aes-256-cbc -K $encrypted_204987368a71_key -iv $encrypted_204987368a71_iv
  -in android.jks.enc -out keys/android.jks -d
- chmod +x gradlew
before_deploy:
- ls app/build/outputs/apk/
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    repo: castellanogg/Dota2Helper
    tags: true
